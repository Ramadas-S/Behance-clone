{% load static %}
<header>
    <div class="left-nav">
        <a href="{% url 'work' %}"><img src="{% static 'image/behance logo.svg' %}" alt=""></a>
        <ul>
            {% if request.user.is_authenticated %}
            <li><a style="text-decoration: none;" href="{% url 'logout' %}">logout</a></li>
            {% else %}
            <li><a style="text-decoration: none;" href="{% url 'login' %}">Login</a></li>
            <li><a style="text-decoration: none;" href="{% url 'register' %}">Signup</a></li>
            {% endif %}
            <li>Discover</li>
            <li>Livestreams</li>
            <li>Jobs</li>
        </ul>
    </div>
    <div class="input-container">
        <form action="{% url 'search' %}" method="get">

        <input type="text" placeholder="Search.." name="search_query" value="{{search_query}}">
        <img src="{% static 'image/search-icon.png' %}" alt="">
        </form>
    </div>
    <div class="right-nav">
        <button><a style="text-decoration: none;" href="{% url 'creatework' %}">Share you work</a></button>
        <i class="fas fa-envelope"></i>
        <i class="fas fa-bell"></i>
        <a href="{% url 'profile' %}"><div class="profile">
            <img src="{{user.profile.dp.url}}" alt="">
        </div></a>
        <img src="{% static 'image/adobe-logo.png' %}" alt="">
    </div>
</header>
