{% extends 'main.html' %}
{% load static %}

{% block content %}

<section class="signup-container">
    <div class="logo-wrapper">
        <br>
    </div>
    <div class="signup-form-wrapper">
        <div class="signup-form-box">
            <h2>Create an account</h2>
            <h4>Already have an account? <span><a href="{% url 'login' %}">Sign in</a></span></h4>
            
            <!-- Signup Form -->
            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="form-container">
                    
                    {% for field in form %}
                    <div>
                    <label for="email">{{field.label}}</label>
                    {{field}}
                    </div>
                    {% endfor %}
                    <button type="submit" class="create-account-button">Create account</button>
                </div>    
            </form>
            <!-- Signup Form Ends-->
  
            <button class="facebook-login"><a href="#"><i class="fab fa-facebook-square "></i>Continue with Facebook</a></button>
            <button class="google-login"><a href="#"><i class="fab fa-google"></i>Continue with Google</a></button>
        </div>
    </div>
</section>


{% endblock content %}
